<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<title>CUSTOMER SIGNUP</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" type="text/css" href="css/signupStyle.css">

</head>
<script type="text/javascript" src="fieldValidation.js"></script>
<body>

	<div class="signupcontainer">
		<div class="login-content">
			<h2 align="center">Registration Form</h2>
			<form onsubmit="return validate()" action="CustomerController"
				method="post" name="myForm" style="text-align: center">
				<fieldset>

					<div>
						<label for="username">User Name :</label> <input
							class="signupinput" type="text" id="userName" name="userName" />
					</div>
					<div>
						<label for="password">Password :</label> <input
							class="signupinput" type="password" id="password" name="password"
							minlength="6" maxlength="10" />

					</div>

					<div>
						<label for="confirmPassword">ConfirmPassword :</label> <input
							class="signupinput" type="password" id="confirmPassword"
							name="confirmPassword" />

					</div>

					<div>
						<label for="Balance ">Balance :</label> <input class="signupinput"
							type="number" id="balance" name="balance" value="5000"
							readonly="readonly" />
					</div>


					<div>
						<label for="Mobilenumber ">Mobile Number :</label> <input
							class="signupinput" type="text" id="mobileNumber"
							name="mobileNumber" />
					</div>

					<div>
						<label for="Email">Email ID :</label> <input class="signupinput"
							type="email" id="email" placeholder="abc123@gmail.com"
							name="email" />
					</div>

					<div>
						<input type="submit" class="btn" value="LOGIN"> <input
							style="margin-left: 50px" type="reset" class="btn" value="RESET">
					</div>
				</fieldset>
			</form>
		</div>
	</div>



</body>
</html>
