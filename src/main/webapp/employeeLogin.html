<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Employee Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	
</head>
<body><center>
	<div class="container">
		<div class="login-content">
			<form action="AutenticateEmployee" method="post">
							<h2> WELCOME </h2>
				
					<!-- Username -->
				<div class="input-div focus">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Employee Id</h5>
						<input class="input" type="text" id="employeeId" name="employeeId" required="required"/>
					</div>
				</div>
					<!-- password -->
				<div class="input-div focus">
					<div class="i"> 
							<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" type="password" id="password" name="password" required="required"/>
						 <div class="pass"> <i class="bi bi-eye-slash" id="togglePassword"></i>	</div>		
						 </div>
			</div>
	
	<input type="submit" class="btn" value="LOGIN"> 
	
		</form>	
		</div>
	</div>
	 <script src="js/password.js"></script>
	
</center></body>
</html>
